<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anchal's Certificate Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d6f5ff, #fceabb);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.8rem;
      color: #333;
      text-align: center;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #444;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .card a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #0056b3;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 40px;
      }

      .card-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>üéì Anchal's Certificate Vault</h1>

  <div class="card-container">
    <div class="card">
      <div class="emoji">üìò</div>

      <a href="templates/academic.html">View</a>
    </div>

    <div class="card">
      <div class="emoji">üîß</div>
      <h3>Workshops Attended</h3>
      <p>Hands-on learning & expert sessions</p>
      <a href="templates/workshops.html">View</a>
    </div>

    <div class="card">
      <div class="emoji">üöÄ</div>
      <h3>Hackathons</h3>
      <p>Projects, pitches & team collabs</p>
      <a href="templates/hackathons.html">View</a>
    </div>

    <div class="card">
      <div class="emoji">üèÖ</div>
      <h3>Skill Badges</h3>
      <p>AI, Cloud, Programming badges</p>
      <a href="templates/skill-badge.html">View</a>
    </div>
  </div>
</body>
</html>
