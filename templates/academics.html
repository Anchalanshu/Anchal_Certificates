<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Certificates</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #cdff57, #3eb54e);
      min-height: 100vh;
    }

    .intro {
      text-align: center;
      padding: 50px 20px 20px;
    }

    .intro h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .intro p {
      font-size: 1.2rem;
      color: #555;
      max-width: 700px;
      margin: 10px auto 0;
    }

    .certificate-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .certificate-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 400px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .certificate-card:hover {
      transform: translateY(-6px);
    }

    .certificate-card img {
  width: 100%;
  aspect-ratio: 4 / 3; /* or 3 / 2 depending on your image shape */
  object-fit: cover;
  border-radius: 8px;
}
  

    .certificate-info {
      padding: 20px;
      text-align: center;
    }

    .certificate-info h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
    }
.certificate-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  padding: 20px;
  border-top: 1px solid #eee;
}

.certificate-buttons a {
  text-decoration: none;
  padding: 10px 18px;
  background: #4facfe;
  color: white;
  border-radius: 8px;
  transition: background 0.3s ease;
  font-weight: bold;
}

.certificate-buttons a:hover {
  background: #38f9d7;
}


    /* Responsive Design */
    @media (max-width: 600px) {
      .certificate-grid {
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
      }

      .certificate-card {
        width: 95%;
      }

      .intro h1 {
        font-size: 2rem;
      }

      .intro p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Academic Certificates</h1>
    <p>Click to view or download your academic achievements.</p>
  </div>

  <div class="certificate-grid">
  <div class="certificate-card">
    <img src="../certificates/academic/aca1.jpg" alt="HTML Training Certificate">
    <div class="certificate-info">
      <h3>HTML Training from IIT Bombay – 92.50%</h3>
    </div>
    <div class="certificate-buttons">
      <a href="../certificates/academic/aca1.jpg" target="_blank">View</a>
      <a href="../certificates/academic/aca1.jpg" download>Download</a>
    </div>
  </div>

  <div class="certificate-card">
    <img src="../certificates/academic/aca2.jpg" alt="Java Training Certificate">
    <div class="certificate-info">
      <h3>Java Training from IIT Bombay – 82.50%</h3>
    </div>
    <div class="certificate-buttons">
      <a href="../certificates/academic/aca2.jpg" target="_blank">View</a>
      <a href="../certificates/academic/aca2.jpg" download>Download</a>
    </div>
  </div>

  <div class="certificate-card">
    <img src="../certificates/academic/aca3.jpg" alt="EBSCO VTU Training Certificate">
    <div class="certificate-info">
      <h3>EBSCO Training on VTU – AMA at MVJCE</h3>
    </div>
    <div class="certificate-buttons">
      <a href="../certificates/academic/aca3.jpg" target="_blank">View</a>
      <a href="../certificates/academic/aca3.jpg" download>Download</a>
    </div>
  </div>
</div>
</body>
</html>
