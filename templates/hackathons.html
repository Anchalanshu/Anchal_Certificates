<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackathon Certificates</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #cdff57, #3eb54e);
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #222;
      font-size: 2.5rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

  .card {
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 400px;
  max-width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}


   .card img {
  width: 100%;
  aspect-ratio: 4 / 3; /* or 3 / 2 depending on your image shape */
  object-fit: cover;
  border-radius: 8px;
}

    .info {
      margin-top: 15px;
      text-align: center;
    }

    .info h3 {
      margin: 10px 0 5px;
      font-size: 1.3rem;
      color: #222;
    }

    .info p {
      font-size: 1rem;
      color: #555;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      text-decoration: none;
      padding: 10px 18px;
      background: #4facfe;
      color: white;
      border-radius: 8px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: #38f9d7;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Hackathon Certificates</h1>

  <div class="card-container">
    <!-- Certificate 1 -->
    <div class="card">
      <img src="../certificates/hackathons/hack1.jpg" alt="Smart India Hackathon">
      <div class="info">
        <h3>Cyber Escape Adventure</h3>
        <p>Organised by Garden City University 2024</p>
        <div class="actions">
          <a href="../certificates/hackathons/hack1.jpg" class="btn" target="_blank">View</a>
          <a href="../certificates/hackathons/hack1.jpg" download class="btn">Download</a>
        </div>
      </div>
    </div>

    <!-- Certificate 2 -->
    <div class="card">
      <img src="../certificates/hackathons/hack2.jpg" alt="Hackathon Certificate 2">
      <div class="info">
        <h3>Ideathon</h3>
        <p>Organised by MVJ College Of Engineering.</p>
        <div class="actions">
          <a href="../certificates/hackathons/hack2.jpg" class="btn" target="_blank">View</a>
          <a href="../certificates/hackathons/hack2.jpg" download class="btn">Download</a>
        </div>
      </div>
    </div>

    <!-- Certificate 3 -->
    <div class="card">
      <img src="../certificates/hackathons/hack3.jpg" alt="InnovateX Hack">
      <div class="info">
        <h3>AI Innovators Challenge</h3>
        <p>Organised by Nova Innovative Compskey in MVJCE</p>
        <div class="actions">
          <a href="../certificates/hackathons/hack3.jpg" class="btn" target="_blank">View</a>
          <a href="../certificates/hackathons/hack3.jpg" download class="btn">Download</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
